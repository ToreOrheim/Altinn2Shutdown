<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altinn 2 Shutdown timer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        color: #333;
      }

      h1:first-of-type {
        margin-bottom: 0.5rem;
        font-size: 1.6rem;
      }

      h1:nth-of-type(2) {
        margin-bottom: 1.5rem;
        font-size: 1.4rem;
        font-weight: normal;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .time-segment {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .time-segment span:first-child {
        font-size: 3rem;
        font-weight: bold;
        background-color: #1e3a8a;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        min-width: 80px;
      }

      .label {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      @media (max-width: 600px) {
        .countdown {
          flex-wrap: wrap;
        }

        .time-segment span:first-child {
          font-size: 2.5rem;
          min-width: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-container"></div>
    <div id="countdown-container"></div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
